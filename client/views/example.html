        <h5> Our real experiment consists of three independent rounds. In each round you are given 25 experimental points and 5 real-world events to predict. For each event, you need to specify a number between 0 and 1 representing how likely you think the event will happen and state the number of experimental points that you allocate to support your forecast on this event. An example event is as follows:</h5>
        <form id="exampleForm" onSubmit="return false">
            <table id="taskTable" border="1" class="tasktable" align="center" style="border-spacing: 1px">
                {{#each tasks}} {{>taskV3}} {{/each}}
            </table>
        </form>
        <br>
        <h4><strong> Forecasting Game Rules</strong></h4>
        <h5>
        For each event, you are participating in a forecasting game with 10~15 other participants. You may gain or lose points in the game depending on your prediction and point allocation, other participantsâ€™ predictions and point allocations, and the realized outcome of the event in the future. We will use a betting mechanism to determine how many points you win or lose in the game. The rules of the mechanism are explained in the next page. </h5>
        <div id="buttonArea" style="text-align: center;">
            <br>
            <button href="" class="btn" id="prevBtn"> &lt;&lt; Prev</button>
            &nbsp;
            <button href="" class="btn" id="nextBtn">Next &gt;&gt;</button>
        </div>
    </div>
